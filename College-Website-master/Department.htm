<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barkatullah University - Departments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff3e0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #ff9800;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .grid-item {
            background-color: #ffb74d;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            transition: 0.3s;
        }
        .grid-item:hover {
            background-color: #e65100;
        }
        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <header>Departments</header>
    <div class="grid-container">
        <div class="grid-item">Faculty Profile</div>
        <div class="grid-item">B U I T</div>
        <div class="grid-item">Faculty of Commerce</div>
        <div class="grid-item">Faculty of Arts</div>
        <div class="grid-item">Faculty of Education</div>
        <div class="grid-item">Faculty of Engineering</div>
        <div class="grid-item">Faculty of Law</div>
        <div class="grid-item">Faculty of Life Science</div>
        <div class="grid-item">Faculty of Science</div>
        <div class="grid-item">Faculty of Management</div>
        <div class="grid-item">Faculty of Pharmacy</div>
        <div class="grid-item">Faculty of Social Science</div>
        <div class="grid-item">Open and Distance Education</div>
    </div>
</body>
</html>
